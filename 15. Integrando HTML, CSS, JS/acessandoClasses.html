<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque') // ADD A CLASSE PASSADA
        classes.remove('destaque') // REMOVE A CLASSE PASSADA
        classes.toggle('destaque') // ADD SE N√ÉO TIVER E REMOVE SE TIVER
        console.log(classes.contains('destaque')) // VERIFICA SE CONTEM A CLASSE PASSADA
        console.log(classes.length) // VERIFICA QUANTIDADE DE CLASSES
        classes.toggle('destaque') 
    </script>
</body>

</html>
