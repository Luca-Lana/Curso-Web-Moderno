<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    <!-- FORMA DE APLICAR CLASSE ATRAVES DE UM EVENTO -->
    <div id="app" @click="alterarCor" :class="{'vermelho': aplicarCor}">
        teste
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                aplicarCor: false
            },
            methods: {
                alterarCor() {
                    this.aplicarCor = !this.aplicarCor
                }
            }
        })
    </script>
</body>
</html>
