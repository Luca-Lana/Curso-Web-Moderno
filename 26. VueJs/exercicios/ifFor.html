<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i + 1}}. {{aluno.nome}} - {{aluno.nota}} ---
            <span v-if="aluno.nota >= 9">Tu é pika</span>
            <span v-else-if="aluno.nota < 9 && aluno.nota >= 7">Tu é quase pika</span>
            <span v-else-if="aluno.nota < 7 && aluno.nota >= 6">6 é 10 ne?! hahaha</span>
            <span v-else>Tu é burro!</span>

        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [
                    {nome: 'Ana', nota: 10},
                    {nome: 'Jose', nota: 6.8},
                    {nome: 'Pedro', nota: 1.0},
                    {nome: 'Luca', nota: 8.8},
                    {nome: 'Fausto', nota: 7},
                    {nome: 'Doidao', nota: 5.6}
                ]
            },
            methods: {

            }
        })
    </script>
</body>
</html>
