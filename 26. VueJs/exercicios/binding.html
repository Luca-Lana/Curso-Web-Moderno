<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <!-- JEITO ERRADO DE FAZEER -->
        <p>
            <a href="{{link}}">Canal</a>
        </p>
         <!--JEITO CERTO DE FAZER  -->
         <p>
             <a v-bind:href="link">Google</a>
         </p>
         <!-- FORMA REDUZIDA DE FAZER -->
         <p>
             <a :href="link">Google</a>
         </p>
         <!-- ATUALIZAÇÃO EM DUAS DIREÇÕES -->
         <p>
            <input type="text" v-model="nome">
            <span>{{ nome }}</span>
         </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: '',
                link: 'https://www.google.com/'
            },

        })
    </script>
</body>
</html>
